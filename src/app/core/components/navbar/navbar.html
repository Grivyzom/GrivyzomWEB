<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo y Video Container -->
    <div class="navbar-brand">
      <div class="navbar-logo">
        <span class="logo-text">LOGO</span>
      </div>

      <!-- Mini Video Container -->
      <div class="mini-video-container">
        <video class="mini-video" autoplay muted loop playsinline>
          <!-- El src se puede configurar desde el componente TypeScript -->
          <source [src]="videoSource" type="video/mp4">
        </video>
      </div>
    </div>

    <!-- Spacer to push actions to the right -->
    <div class="navbar-spacer"></div>

    <!-- Hamburger Menu Button (Mobile) -->
    <button class="hamburger-menu" [class.active]="isMenuOpen()" (click)="toggleMenu()" aria-label="Menú">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Action Icons (Desktop) / Mobile Menu -->
    <div class="navbar-actions" [class.mobile-menu-open]="isMenuOpen()">
      <!-- Copiar IP - Solo desktop -->
      <button class="action-btn copy-ip-btn desktop-only" title="Copiar IP" (click)="copyIP()">
        <i class="ci ci-Copy"></i>
        <span class="action-text">Copiar IP</span>
      </button>

      <!-- Opciones disponibles en desktop y mobile -->
      <button class="action-btn action-btn-round" title="Documentación">
        <i class="ci ci-Book_Open"></i>
        <span class="mobile-label">Documentación</span>
      </button>
      <button class="action-btn action-btn-round" title="Logros">
        <i class="ci ci-Star"></i>
        <span class="mobile-label">Logros</span>
      </button>
      <button class="action-btn action-btn-round" title="Herramientas">
        <i class="ci ci-Settings"></i>
        <span class="mobile-label">Herramientas</span>
      </button>
      <button class="action-btn action-btn-round profile-btn" title="Perfil">
        <i class="ci ci-User_Circle"></i>
        <span class="mobile-label">Perfil</span>
      </button>
    </div>
  </div>
</nav>
