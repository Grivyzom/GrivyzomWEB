<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Restablecer Contraseña</h1>
      <p class="auth-subtitle">Ingresa tu nueva contraseña a continuación.</p>
    </div>

    <form (ngSubmit)="onResetPasswordSubmit()" class="auth-form">
      <div class="form-group">
        <label for="newPassword" class="form-label">Nueva Contraseña</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showNewPassword ? 'text' : 'password'" 
            id="newPassword" 
            class="form-input" 
            [(ngModel)]="newPassword"
            name="newPassword"
            placeholder="Ingresa tu nueva contraseña"
            required>
          <button
            type="button"
            class="toggle-password-btn"
            (click)="togglePasswordVisibility('new')">
            <i [class]="showNewPassword ? 'ci ci-View_Off' : 'ci ci-View'"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            id="confirmPassword" 
            class="form-input" 
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirma tu nueva contraseña"
            required>
          <button
            type="button"
            class="toggle-password-btn"
            (click)="togglePasswordVisibility('confirm')">
            <i [class]="showConfirmPassword ? 'ci ci-View_Off' : 'ci ci-View'"></i>
          </button>
        </div>
      </div>

      <div class="form-actions">
        <app-animated-button
          label="Restablecer Contraseña"
          icon="ci ci-Lock_Check"
          type="submit"
          [disabled]="isLoading">
        </app-animated-button>
      </div>
    </form>
  </div>
</div>
