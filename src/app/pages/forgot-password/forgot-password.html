<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Recuperar Contraseña</h1>
      <p class="auth-subtitle">Ingresa tu email para recibir un enlace de recuperación.</p>
    </div>

    <form (ngSubmit)="onForgotPasswordSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          [(ngModel)]="email"
          name="email"
          placeholder="tu@email.com"
          required>
      </div>

      <div class="form-actions">
        <app-animated-button
          label="Enviar Enlace"
          icon="ci ci-Mail_Send"
          type="submit"
          [disabled]="isLoading">
        </app-animated-button>
      </div>
    </form>

    <div class="auth-footer">
      <p>¿Recordaste tu contraseña? <a routerLink="/login" class="auth-link">Inicia Sesión</a></p>
    </div>
  </div>
</div>
