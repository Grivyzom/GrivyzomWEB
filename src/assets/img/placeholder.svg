<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134E5E"/>
      <stop offset="100%" style="stop-color:#71B280"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Overlay pattern -->
  <rect width="800" height="400" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Center content -->
  <g transform="translate(400, 200)">
    <!-- Logo placeholder circle -->
    <circle cx="0" cy="-30" r="50" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Image icon -->
    <g transform="translate(-25, -55)">
      <rect x="5" y="5" width="40" height="30" rx="3" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
      <circle cx="16" cy="15" r="4" fill="rgba(255,255,255,0.6)"/>
      <path d="M8 30 L18 22 L25 27 L35 18 L42 30" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Text -->
    <text y="50" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="600" fill="rgba(255,255,255,0.8)">
      Cargando imagen...
    </text>
  </g>
</svg>
